<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steganography - Encode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<br/><br/><br/>
            <form method="post" action="/encode" enctype="multipart/form-data">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                  <div class="row">
                    <div class="col text-center">
                      <h1>Image Steganography - Encode</h1>
                    </div>
                  </div>
                  <div class="custom-file">
                        <input type="file" class="custom-file-input" name="encode_img" accept="image/png" onchange="loadFile(event)" required>
                        <label class="custom-file-label" >Upload Image...</label>
                  </div>&ensp;
                  <div class="row align-items-center mt-4">
                    <div class="col">
                      <input type="text" class="form-control" name="data_encode" placeholder="Enter data to be encoded">
                    </div>
                  </div>
                    <div class="row align-items-center mt-4">
                    <div class="col">
                      <input type="text" class="form-control" name="encode_img_name" placeholder="Enter the name for encoded image(with extension)">
                    </div>
                  </div>

                  <div class="row justify-content-start mt-4">
                    <div class="col">
                      <button class="btn btn-primary mt-4">Submit</button>
                    </div>
                  </div>
                    <div style="img_output" align="center">
                     <img id="output" width="400" />
                  </div>
                </div>
              </div>
            </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
</body>
</html>
